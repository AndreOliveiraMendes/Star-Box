name: Android Release Build

on:
  workflow_dispatch:  # voc√™ dispara manualmente
  push:
    tags:
      - "v*"          # opcional: gera quando voc√™ cria uma tag como v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (com submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      # ------------------------------
      #  üîê RESTAURA A KEYSTORE
      # ------------------------------
      - name: Decode keystore
        run: |
          echo ${{ secrets.ANDROID_KEYSTORE_BASE64 }} | base64 -d > ./keystore.jks
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------
      #  üîß CONFIGURA PROPRIEDADES
      # ------------------------------
      - name: Create release gradle.properties
        run: |
          mkdir -p ~/.gradle
          cat <<EOF > ~/.gradle/gradle.properties
          RELEASE_STORE_FILE=./keystore.jks
          RELEASE_STORE_PASSWORD=${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS=${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD=${{ secrets.RELEASE_KEY_PASSWORD }}
          EOF
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dump contexts
        run: |
          echo "Env:"
          env
  
      - name: Debug gradle.properties
        run: ls -lha ./

      - name: Debug gradle.properties
        run: cat ~/.gradle/gradle.properties
          
      # ------------------------------
      #  üèóÔ∏è BUILD RELEASE ASSINADO
      # ------------------------------
      - name: Build Release APK
        run: ./gradle_shared/gradlew assembleRelease

      # ------------------------------
      #  üì¶ UPLOAD DO APK RELEASE
      # ------------------------------
      - name: Upload APK (Release)
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
